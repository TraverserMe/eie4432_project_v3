        <div id="change-pw-page">
            <div class="container mt-4">
                <div class="m-3 row justify-content-center">
                    <div class="col-md-10">
                        <div class="card p-2 fs-4 fw-bolder " style="background-color: gold;">
                            <div class="card p-2 fs-4 fw-bolder ">
                                <form>
                                    <div>
                                        <label for="newPassword">Change Password:</label>
                                        <input type="password" id="newPassword" class="form-control"
                                            placeholder="New Password">
                                    </div>
                                    <div>
                                        <label class="fs-5" for="newPasswordConfirm">Password Confirm:</label>
                                        <input type="password" id="newPasswordConfirm" class="form-control"
                                            placeholder="New Password Confirm">
                                    </div>
                                    <input type="submit" value="Submit" id="changepw-btn" class="mt-2 btn btn-outline-success">
                                    <input type="button" value="Back" class="backButton mt-2 btn btn-secondary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="edit-page">
            <div class="container mt-4">
                <div class="m-3 row justify-content-center">
                    <div class="col-md-10">
                        <div class="card p-2 fs-4 fw-bolder " style="background-color: gold;">
                            <div class="card p-2 fs-4 fw-bolder ">
                                <form>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="edit-email">Email:</label>
                                            <input type="email" id="edit-email" class="form-control" placeholder="Enter your email"
                                                autocomplete="email">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="edit-name">Username:</label>
                                            <input type="text" id="edit-name" class="form-control" placeholder="Enter your name"
                                                autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="my-1"></div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div style="display: inline-block; width: auto;" class="my-1">
                                                <label for="edit-gender">Gender:</label>
                                                <select id="edit-gender" class="form-control"
                                                    style="display: inline-block; width: 150px;">
                                                    <option value="">Select your gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                            <div style="display: inline-block; width: auto;" class="my-1">
                                                <label for="edit-birthdate">Birthdate:</label>
                                                <input type="date" id="edit-birthdate" class="form-control"
                                                    style="display: inline-block; width: 150px;" placeholder="Enter your birthdate"
                                                    autocomplete="off">
                                            </div>
                    
                                        </div>
                                    </div>
                                    <div class="my-1"></div>
                                    <div class="col-md-12">
                                        <label for="img" class="form-label">Choose a profile image:</label>
                                        <input type="file" class="form-control" id="profile_img" name="img">
                                    </div>
                        
                                    <input type="button" value="Edit" id="edit-btn" class="mt-2 btn btn-outline-success">
                                    <input type="button" value="Back" class="backButton mt-2 btn btn-secondary">

                                </form>
                            </div>
                        </div>
