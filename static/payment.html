        integrity='sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='./js/payment.js'></script>
    <script src='./js/autoLogout.js'></script>

</head>

<body>
    <header class="text-light bg-dark fw-bolder">
        <div class="d-flex justify-content-center align-content-center flex-column flex-sm-row">
            <div id="icon">
                <a class="nav-link" href="index.html">
                    <div class="sun">
                    </div>
                    <div class="earth">
                        <div class="moon"></div>
                    </div>
                </a>
            </div>
            <div class="py-3 fs-5 text-center fw-bolder">
                <a class="nav-link" href="index.html">Galaxy of Movie</a>
            </div>
            <div id="login" class="position-absolute top-0 end-0 mx-1" style="display: none;">
                <a class="nav-link" href="login.html">Login now?</a>
            </div>
            <div id="logout" class="position-absolute top-0 end-0 m-1 text-end" style="display: none;">
                <div id="username-lbl"></div>
                <button class="btn btn-outline-danger px-1 py-0" id="logout-btn">Logout!</button>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav text-lg-start">
                        <a class="nav-link" href="index.html">Movie</a>
                        <!-- <a class="nav-link active fw-bolder text-primary" href="order.html">Movie</a> -->
                        <a class="nav-link active fw-bolder text-primary" href="booking.html">Booking</a>
                        <a class="nav-link " href="myUniverse.html">My Universe</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container p-5" style="display: none;">
        <div class="justify-content-center row">
            <div class="card m-3" style="width: 40rem;">
                <a href="booking.html?param1=${param1}">
                    <img src="" style="height: 100%;"
                        class="mt-2 rounded img-fluid card-img-top" alt="" id="movie_img">
                </a>
                <div class="card-body">
                    <h5 class="card-title" id="movie_Name"></h5>
                    <!-- <p class="card-text" id="movie_Type"></p> -->

                </div>
            </div>
        </div>
        <div class="fw-bolder text-center fs-5">
            <div class="row bg-dark text-light">
                <div class="col-4">Item</div>
                <div class="col-4">Amount</div>
                <div class="col-4">Price</div>
            </div>
            <div class="row text-muted" style="background-color: gold;">
                <div class="col-4" id="adult_price"></div>
                <div class="col-4" id="adult_number"></div>
                <div class="col-4" id="adult_total"></div>
            </div>
            <div class="row text-muted" style="background-color: gold;">
                <div class="col-4" id="student_price"></div>
                <div class="col-4" id="student_number"></div>
                <div class="col-4" id="student_total"></div>
            </div>
            <div class="row text-muted" style="background-color: gold;">
                <div class="col-4" id="elderly_price"></div>
                <div class="col-4" id="elderly_number"></div>
                <div class="col-4" id="elderly_total"></div>
            </div>
        </div>

        <div id="price">
            <label class="form-label fw-bolder fs-2">Total Price: $ <span id="price_tag">0</span></label>
        </div>
        <div class="form-group col-4">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" class="form-control">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="alipay">Alipay</option>
            </select>
        </div>
        <div id="card">
            <div class="form-group">
                <label for="name">Cardholder's Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter cardholder's name"
                    required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" class="form-control"
                    placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" class="form-control" placeholder="MM/YYYY"
                    required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" class="form-control" placeholder="Enter CVV" required>
            </div>
            <div class="form-group py-4">
                <button type="button" id="pay_btn" class="w-100 btn btn-outline-success">Pay</button>
            </div>
        </div>
        <img id="qrcode" src="https://firebasestorage.googleapis.com/v0/b/eie4432-groupproject.appspot.com/o/Fake_QR_Code.jpg?alt=media&token=c5eb6c79-23ca-4d58-9b26-3fab9fc819b0" style="height: 18rem;"
            class="mt-2 rounded img-fluid card-img-top">
    </div>
    

</body>

</html>
