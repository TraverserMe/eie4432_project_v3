    <div class="container h-100" style="display: none;">
        <form action="book" class="mt-5">
            <div class="d-flex flex-column flex-sm-row flex-lx-column">
                <label for="movie_Name" class="form-label me-4 fs-4">Movie: </label>
                <select id="movie_Name" class="form-select">
                    <!-- use JSON to import options dynamically -->
                    <option value="default" disabled selected>Select a Movie</option>
                </select>
            </div>
            <br>
            <div class="row my-3 d-flex justify-content-center">
                <img src="" alt="" id="movie_img" class="w-50">
            </div>
            <br>
            <div class="d-flex flex-column flex-sm-row flex-lx-column">
                <label for="movie_Session" class="form-label me-4 fs-4">Session: </label>
                <select id="movie_Session" class="form-select">
                    <!-- use JSON to import options dynamically -->
                    <option value="default" disabled selected>Select a Session</option>
                </select>
            </div>
            <br>
            <div id="house" class="bg-white">
                <!-- use JSON to import SVG dynamically -->
                <svg viewBox="-25 -25 950 500" preserveAspectRatio="xMidYMid meet" class="seating-plan">
                    <!-- SVG elements will be dynamically generated here -->
                    <rect x="15.3%" y="-3%" width="64%" height="5%" style="fill:rgb(14, 41, 41)"></rect>
                    <text x="45%" y="1%" font-family="Verdana" font-size="18"
                        style="fill:rgb(255, 255, 255)">screen</text>
                    <circle cx="30%" cy="90%" r="2.5%" fill="green" stroke="while" stroke-width="0.5%"></circle>
                    <text x="33%" y="89%" font-family="Verdana" font-size="18"
                        style="fill:rgb(0, 0, 0)">Avaliable</text>
                    <circle cx="45%" cy="90%" r="2.5%" fill="orange" stroke="red" stroke-width="0.5%"></circle>
                    <text x="48%" y="89%" font-family="Verdana" font-size="18" style="fill:rgb(0, 0, 0)">Selected</text>
                    <circle cx="59%" cy="90%" r="2.5%" fill="black" stroke="red" stroke-width="0.5%"></circle>
                    <text x="62%" y="89%" font-family="Verdana" font-size="18" style="fill:rgb(0, 0, 0)">Booked</text>
                    <text x="8%" y="89%" font-family="Verdana" font-size="18" style="fill:rgb(0, 0, 0)"
                        id="svg_selecting">Selecting ticket 1</text>
                    <!-- <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" /> -->
                </svg>
            </div>
            <br>
            <div class="d-flex flex-column flex-sm-row flex-lx-column">
                <label for="Amount" class="form-label me-2 fs-4">Amount: </label>
                <select id="amount" class="form-select" onchange="showAmount()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="row my-3 d-flex justify-content-center">
                <input type="button" value="&#x2b;" class="fs-3 w-25 btn btn-outline-info p-0 mx-2"
                    onclick="changeAmount(1)">
                <input type="button" value="&#x2212;" class="fs-3 w-25 btn btn-outline-info p-0 mx-2"
                    onclick="changeAmount(-1)">
            </div>
            <br>
            <div class="row d-flex ">
                <div class="col-12 col-lg-3 col-sm-6 Type1">
                    <label class="form-label w-25 fs-3">1. Type: </label>

                    <input type="radio" class="btn-check" name="Type1" id="option1" autocomplete="off" value="Adult"
                        onchange="calculatePrice(1)">
                    <label class="btn btn-outline-success m-2 w-100" for="option1">Adult</label>

                    <input type="radio" class="btn-check" name="Type1" id="option2" autocomplete="off" value="Student"
                        onchange="calculatePrice(1)">
                    <label class="btn btn-outline-success m-2 w-100" for="option2">Student</label>

                    <input type="radio" class="btn-check" name="Type1" id="option3" autocomplete="off" value="Elderly"
                        onchange="calculatePrice(1)">
                    <label class="btn btn-outline-success m-2 w-100" for="option3">Elderly</label>

                    <label class="form-label w-25 fs-5">Seat: </label>
                    <input class="form-check-input m-2" type="radio" name="seatRaido" id="1" checked>
                    <label class="form-check-label m-2" for="1">Choose the seat</label>
                    <select id="seat1_alphabet" class="form-select m-2" onchange="importNumber(1)">
                        <!-- use JSON to import options dynamically -->
                        <option value="default">Select a Letter</option>
                    </select>
                    <br>
                    <select id="seat1_index" class="form-select m-2" onchange="changeSvg(1)">
                        <!-- use JSON to import options dynamically -->
                        <option value="default">Select a Number</option>
                    </select>
                </div>

                    <label class="btn btn-outline-success m-2 w-100" for="option5">Student</label>

                    <br>

                        <!-- use JSON to import options dynamically -->

                    </select>

                    <label class="btn btn-outline-success m-2 w-100" for="option7">Adult</label>

                    <label class="btn btn-outline-success m-2 w-100" for="option8">Student</label>

                    <label class="btn btn-outline-success m-2 w-100" for="option11">Student</label>

                        onchange="calculatePrice(4)">
                    <label class="btn btn-outline-success m-2 w-100" for="option12">Elderly</label>

                    <label class="form-label w-25 fs-5">Seat: </label>

                    <select id="seat4_alphabet" class="form-select m-2" onchange="importNumber(4)">

                        <!-- use JSON to import options dynamically -->

                    </select>

            </div>

            <br>
            <div id="price">

            <br>
            <div>
