<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'
        integrity='sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src='./js/login.js'></script>
    <script src='./js/autoLogout.js'></script>

</head>


<body>

    <header class="text-light bg-dark fw-bolder">
        <div class="d-flex justify-content-center align-content-center flex-column flex-sm-row">
            <div id="icon">
                <a class="nav-link" href="index.html">
                    <div class="sun">
                    </div>
                    <div class="earth">
                        <div class="moon"></div>
                    </div>
                </a>
            </div>
            <div class="py-3 fs-5 text-center fw-bolder">
                <a class="nav-link" href="index.html">Galaxy of Movie</a>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav text-lg-start">
                        <a class="nav-link " href="index.html">Movie</a>
                        <!-- <a class="nav-link active fw-bolder text-primary" href="order.html">Movie</a> -->
                        <a class="nav-link " href="booking.html">Booking</a>
                        <a class="nav-link" href="myUniverse.html">My Universe</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="container" class="m-5" style="display: none; justify-content: center;">
        <div class="d-flex flex-column rounded"
            style="background-color: rgba(217, 221, 224, 0.753); padding: 15px; border-radius: 10px; width:500px;">
            <div id="button-switch">
                <div class="row d-flex">
                    <div id="register-label" class="col-md-8 fs-1 order-1">Sign Up</div>
                    <div id="login-label" class="col-md-8 fs-1 order-1">Login</div>
                    <div class="col-md-4 order-2 d-flex justify-content-end">
                        <button class="switch-btn rounded" style="height: fit-content; width:fit-content"
                            id="register-switch">Register</button>
                        <button class="switch-btn rounded" style="height: fit-content; width:fit-content"
                            id="login-switch">Login</button>
                    </div>
                </div>
            </div>

            <br>
            <form id="login-page" class="row" action="/auth/login" method="POST" enctype="multipart/form-data">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="login-name">Login Name:</label>
                        <input type="text" id="login-name" class="form-control" placeholder="Enter your login name"
                            autocomplete="username">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label id="pw-label" for="login-pw">Password:</label>
                        <input type="password" id="login-pw" class="form-control" placeholder="Enter your password"
                            autocomplete="password">
                    </div>
                </div>
                <div class="block">
                    <div style="display: inline-block; margin-top: 3px;">
                        <button class="confirm-btn rounded" type="button" id="login-btn">Login</button>
                    </div>
                    <div style="display: inline-block; margin-top: 3px;">
                        <button class="danger-btn rounded" type="button" id="forgot-switch">forgot password</button>
                    </div>
                </div>

            </form>

            <form id="forgot-page" class="row" action="/auth/forgot" method="POST" enctype="multipart/form-data"
                style="display: none;">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="forgot-email">Type email to change pw:</label>
                        <input type="text" id="forgot-email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="forgot-pw">New Password:</label>
                        <input type="password" id="forgot-pw" class="form-control" placeholder="Enter your password">
                    </div>
                </div>
                <div class="block">
                    <div style="display: inline-block; margin-top: 3px;">
                        <button class="confirm-btn rounded" type="button" id="forgot-btn">Reset Password</button>
                    </div>
                </div>
            </form>


            <form id="register-page" class="row" action="/auth/register" method="POST" enctype="multipart/form-data">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" class="form-control" placeholder="Enter your email"
                            autocomplete="email">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="register-name">Username:</label>
                        <input type="text" id="register-name" class="form-control" placeholder="Enter your name"
                        autocomplete="off">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="register-pw1">Password:</label>
                        <input type="password" id="register-pw1" class="form-control" placeholder="Enter your password"
                            autocomplete="off">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="register-pw2">Password again:</label>
                        <input type="password" id="register-pw2" class="form-control"
                            placeholder="Enter your password again" autocomplete="off">
                    </div>
                </div>
                <div class="my-1"></div>
                <div class="col-md-12">
                    <div class="form-group">
                        <div style="display: inline-block; width: auto;" class="my-1">
                            <label for="register-gender">Gender:</label>
                            <select id="register-gender" class="form-control"
                                style="display: inline-block; width: 150px;">
                                <option value="">Select your gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div style="display: inline-block; width: auto;" class="my-1">
                            <label for="register-birthdate">Birthdate:</label>
                            <input type="date" id="register-birthdate" class="form-control"
                                style="display: inline-block; width: 150px;" placeholder="Enter your birthdate"
                                autocomplete="off">
                        </div>

                    </div>
                </div>
                <div class="my-1"></div>
                <div class="col-md-12">
                    <label for="img" class="form-label">Choose a profile image:</label>
                    <input type="file" class="form-control" id="register_img" name="img">
                </div>
                <div class="col-md-12 mt-3">
                    <button type="button" class="confirm-btn rounded" id="register-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./js/firebase.js"></script>
</body>

</html>
